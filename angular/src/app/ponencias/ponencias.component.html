<form [formGroup]="createuserForm" class="form">
    <h2>Registrar Ponencia</h2>
    <span>Titulo de Ponencia</span>
    <p><input formControlName='titulo' name="titulo" placeholder="titulo"></p>
    <span>Area</span>
    <p><input formControlName='area' name="area" placeholder="area"></p>
    <span>Resumen</span>
    <p><input formControlName='resumen' name="resumen" placeholder="resumen"></p>
    <button (click)="createponencias()">Guardar</button>
</form>
