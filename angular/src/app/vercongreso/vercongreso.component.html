<body class="btn">
    <h1>Congresos registrados</h1>
    <table class="table">
        <button class="btn" routerLink="/congresos">Crear nuevo Congreso</button>
        <tbody>
            <tr *ngFor="let item of congress">
                <td>{{item.nombre}}</td><br>
                <td>{{item.congresos}}</td><br>
                <td>{{item.tema}}</td><br>
                <td>
                    <button class="btn" (click)="edit(item)">Editar</button>
                    <button class="btn" (click)="deletecongress(item._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
