<div class="login">
    <div class="heading">
      <h2>Ingresar</h2>
      <form [formGroup]="loginData" action="" class="log-in" autocomplete="off">
  
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input formControlName='email' type="text" class="form-control" placeholder="Username or email">
            </div>
  
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input formControlName='password' type="password" class="form-control" placeholder="Password">
          </div>
  
          <button type="submit" (click)="login()" class="float">Ingresar</button>
         </form>
           </div>
   </div>
